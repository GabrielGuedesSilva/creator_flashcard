{% extends 'global/base.html' %}

{% block content %}
	<h1>Grupos flashcard</h1>
    <div>
        <h2><a href="{% url 'flashcard:criar_grupo_flashcard' %}">Criar novo grupo</a></h2>
    </div>

    {% for grupo in grupos_flashcard %}
    	<div>
            <a href={% url 'flashcard:visualizar_grupo_flashcard' grupo.tema %}><h2> {{ grupo.tema }} </h2></a>
            <p> {{ grupo.descricao }}</p>
            <br>
        </div>
    {% endfor %}

{% endblock %}
